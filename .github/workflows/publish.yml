name: CI & Publish

on:
  push:
    branches:
      - main

permissions:
  contents: write
  id-token: write

jobs:
  ci:
    name: CI
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: oven-sh/setup-bun@v2
        with:
          cache: true
      - run: bun install --frozen-lockfile
      - run: bun run lint
      - run: bun run test
      - run: bun run build
      - run: bun scripts/publish-jsr.ts
      - run: bun scripts/publish-npm.ts
      - name: Create GitHub Release
        run: bun scripts/create-release.ts
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
