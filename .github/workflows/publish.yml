name: Publish to JSR and npm

on:
  push:
    branches:
      - main
  release:
    types: [published]

permissions:
  contents: read
  id-token: write

jobs:
  jsr:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
    steps:
      - uses: actions/checkout@v4
      - uses: oven-sh/setup-bun@v2
      - run: bun install --frozen-lockfile
      - run: bun run build
      - name: Publish to JSR
        run: bun .github/scripts/publish-jsr.ts

  npm:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          registry-url: 'https://registry.npmjs.org'
      - uses: oven-sh/setup-bun@v2
      - run: npm install -g npm@latest
      - run: bun install --frozen-lockfile
      - run: bun run build
      - name: Publish to npm
        run: bun .github/scripts/publish-npm.ts
